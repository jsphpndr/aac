<section class="[ wrapper ]">
  <div class="[ anchor ]" id="products"></div>
  <div class="[ products ]">
    <div class="[ x--narrow--xm ]">
      <h2>{{ $.Param "products.heading" }}</h2>
      <p>{{ $.Param "products.summary" }}</p>
    </div>
    <ul class="[ x--wide ]">
      {{ range .Params.products.products }}
      <li>{{ .product }}</li>
      {{ end }}
    </ul>
  </div>
</section>
