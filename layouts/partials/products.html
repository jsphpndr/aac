<section class="[ wrapper ]">
  <div class="[ anchor ]" id="products"></div>
  <div class="[ products ]">
    <div class="[ x--narrow--xm ]">
      <h2>{{ .products.heading }}</h2>
      <p>{{ .products.summary }}</p>
    </div>
    <ul class="[ x--wide ]">
      {{ range .products.products }}
      <li>{{ .product }}</li>
      {{ end }}
    </ul>
  </div>
</section>
